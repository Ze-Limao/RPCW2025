<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <title>Culture Compass Quiz</title>
</head>
<body>
    <h1 class="font-bold text-2xl">Culture Compass Quiz</h1>
    <p class="text-xl">Score: {{ session.get('score', 0) }}</p>
    <form method="POST" action="/quiz" class="rounded bg-gray-200 p-4 m-2">
        <p class="font-bold text-xl">{{ question.question }}</p>
        <div class="bg-gray-300 p-2 mt-2 rounded">
        {% for option in question.options %}
            <label>
                <input type="radio" name="answer" value="{{ option }}" required>
                {{ option }}
            </label><br>
        {% endfor %}
        </div>
        <input type="hidden" name="question" value="{{ question.question }}">
        <div class="m-4">
            <button type="submit" class="rounded bg-blue-500 hover:bg-blue-600 text-white p-2 cursor-pointer">Submit Answer</button>
        </div>
    </form>
</body>
</html>
